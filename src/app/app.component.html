<div class="form-group">
    <form [formGroup]="userForm" ngForm="userForm" (ngSubmit)="onSubmit()">
        <div class="user-name">
            <input type="text" name="userName" formControlName="name" placeholder="Enter user name">
            <div *ngIf="userForm.get('name').invalid &&
                       (userForm.get('name').dirty || userForm.get('name').touched)">
                <div *ngIf="userForm.get('name').errors.required">
                    Username is required
                </div>
            </div>
        </div>
        <br>
        <div class="user-password">
            <input type="password" name="userPassword" formControlName="password" minlength="6" placeholder="enyter user password">
            <div *ngIf="userForm.get('password').invalid &&
                        (userForm.get('password').dirty || userForm.get('password').touched)">
                <div *ngIf="userForm.get('password').errors.required">
                    password is required
                </div>
                <div *ngIf="userForm.get('password').errors.minlength">
                    password must be at least 6 charcters
                </div>
            </div>
        </div>
        <br>
        <div class="button-form">
            <input type="submit" value="Login">
        </div>
    </form>
    <p>user form value {{userForm.value| json}}</p>
    <p>user form status {{userForm.status|json}}</p>
</div>
